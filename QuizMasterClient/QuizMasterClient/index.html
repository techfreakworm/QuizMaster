<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">

    <!-- Include Bootstrap library-->
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css">

    <!-- Custom CSS files-->
    <link rel="stylesheet" type="text/css" href="Style/login.css">
    <link rel="stylesheet" type="text/css" href="Style/common.css" />

    <!-- Include JS library -->
    <script src="Scripts/Shared/angular.js"></script>
    <script src="Scripts/Shared/angular-route.js"></script>
    <script src="Scripts/Shared/angular-cookies.js"></script>

    <!-- Modules -->
    <script src="Scripts/app.js"></script>

    <!-- Controllers -->
    <script src="Scripts/Controllers/loginPortalController.js"></script>

</head>
<body id="login" ng-app="loginPortal" ng-controller="loginPortalController">
    <div class="bg-img"></div>
	<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail">Cybergroup Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" autofocus>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" ng-model-options="{ getterSetter: true }" required>
        <p class="login-error-message">{{ responseMessage }} </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-disabled="isSubmitButtonDisabled" ng-click="loginSubmit()">Sign in</button>
      </form>

      <p>{{ email }}</p>
      <p>{{ password }}</p>
    </div> <!-- /container -->



	

</body>
</html>
