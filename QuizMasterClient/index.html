<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">

	<!-- Include Bootstrap library-->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	<!-- Custom CSS files-->
	<link rel="stylesheet" type="text/css" href="./css/login.css">

	<!-- Include JS library -->
	<script src="./js/shared/angular.js"></script>

	<!-- Modules -->
	<script src="./js/app.js"></script>

	<!-- Controllers -->
	<script src="./js/controllers/LoginController.js"></script>
</head>
<body id="login" ng-app="QuizMaster" ng-controller="LoginController">

	<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail">Cybergroup Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" autofocus>
        <p class="login-error-message">{{ emailMessage }}</p>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" ng-model-options="{ getterSetter: true }" required>
        <p class="login-error-message">{{ passwordMessage }} </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginSubmit()">Sign in</button>
      </form>

      <p>{{ email }}</p>
      <p>{{ password }}</p>
    </div> <!-- /container -->



	

</body>
</html>
